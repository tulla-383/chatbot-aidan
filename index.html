<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aidan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chatbot-container">
        <div id="header">
            <h1>Aidan</h1>
        </div>
        <div id="chatbot">
            <div id="conversation">
              <div class="chatbot-message">
              </div>
            </div>
            <form id="input-form">
              <message-container>
                <input id="input-field" class="input-field" type="text" placeholder="Tapez votre message ici" required>
                <button id="submit-button" type="submit">  
                    <img class="send-icon" src="send-message.png" alt="Envoyer">
                </button>
                <button id="start-button" type="button">OK</button> <!-- Bouton "OK" pour commencer -->
              </message-container>
            </form>
        </div>  
    </div>

    <script src="aidan.js"></script>
</body>
</html>
